  <section class="section-content padding-y">
    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
        <header class="mb-4">
          <h4 class="card-title">Sign up</h4>
        </header>
        <form autocomplete="off" [formGroup]="registrationFormGroup" *ngIf="!isSuccessful" name="form"
          (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="needs-validation" novalidate>
          
          <div class="form-row">

            <div class="col form-group mb-2">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" name="firstName" minlength="3"
                maxlength="20" id="firstName" #firstName placeholder=""
                [ngClass]="(registerFormControl.firstName.touched) && registerFormControl['firstName'].invalid ? 'is-invalid' : ''" />
              <span class="text-danger"
                *ngIf="(registerFormControl.firstName.touched) && registerFormControl['firstName'].hasError('required')">
                This field is required!
              </span>
            </div> <!-- form-group end.// -->

            <div class="col form-group mb-2">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" minlength="3" formControlName="lastName"
                maxlength="20" id="last_name" placeholder=""
                [ngClass]="(registerFormControl.lastName.touched) && registerFormControl['lastName'].invalid ? 'is-invalid' : ''" />
              <span class="text-danger"
                *ngIf="(registerFormControl.lastName.touched) && registerFormControl['lastName'].hasError('required')">
                This field is required!
              </span>
            </div> <!-- form-group end.// -->
          </div> <!-- form-row end.// -->
          
          <div class="form-row">
            <div class="col form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" name="email" 
              [ngClass]="{'is-invalid' : (registerFormControl.email?.touched && registerFormControl.email.invalid), 
                'is-loading': registerFormControl.email?.pending }" />
              <span class="text-danger"
                *ngIf="registerFormControl.email?.touched  && registerFormControl.email?.errors?.required">
                Email is required
              </span>
              <span class="text-danger"
                *ngIf="registerFormControl.email?.touched && registerFormControl.email.errors?.email">
                Enter a valid email address!
              </span>
              <span class="text-danger"
                *ngIf="registerFormControl.email?.touched && registerFormControl.email.errors?.emailExists">
                Email already exist Kindly login
              </span>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
          </div>
          
          <div class="form-group">
            <button type="submit"
              class="btn btn-primary text-white btn-block">
              Sign Up
            </button>
          </div> <!-- form-group// -->
          <div class="alert alert-warning mt-2" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />
          </div>
        </form>
        <hr>
        <p class="text-center">Have an account? <a routerLink="../login">Log In</a></p>
      </article>
    </div> <!-- card .// -->
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
  </section>
